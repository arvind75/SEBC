<p>[kdcdefaults]
 kdc<em>ports = 88
 kdc</em>tcp_ports = 88</p>

<p>[realms]
 CTL.COM = {
  #master<em>key</em>type = aes256-cts
  acl<em>file = /var/kerberos/krb5kdc/kadm5.acl
  dict</em>file = /usr/share/dict/words
  admin<em>keytab = /var/kerberos/krb5kdc/kadm5.keytab
  supported</em>enctypes = aes256-cts:normal aes128-cts:normal des3-hmac-sha1:normal arcfour-hmac:normal des-hmac-sha1:normal des-cbc-md5:normal des-cbc-crc:normal
  max<em>life = 1d
  max</em>renewable_life = 7d
 }</p>

